stages:
  - prepare
  - build
  - deploy 

default:
  stage: prepare
  image: docker
  services:
  - docker:dind
  script:
    - cat /etc/os-release
    - ls /
    - dockerd

build_image:
  stage: build
  script:
    - docker build --target=build -t builder .
    - docker run builder --name "cestquicegars"

pages:
  stage: deploy
  script:
      - docker cp cestquicegars:/app/dist/ dist
  stage: deploy
  script:
    - mkdir .public
    - cp -r dist/* .public
    - mv .public public
  artifacts:
    paths:
      - public
