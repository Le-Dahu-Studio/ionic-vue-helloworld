image: docker:20-dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
services:
  - name: docker:20-dind
    alias: docker
    # in our experience although you'd assume this would be sufficient, this did 
    # nothing to prevent connection errors without `DOCKER_TLS_CERTDIR` being set 
    # to an empty string, and I would call that beyond mildly infuriating.
    command: ["--tls=false"]

before_script:
  - docker info


stages:
  - build
  - deploy 

build_image:
  stage: build
  script:
    - docker build --target=build -t builder .
    - docker run builder --name "cestquicegars"

pages:
  stage: deploy
  script:
    - docker cp cestquicegars:/app/dist/ dist
    - mkdir .public
    - cp -r dist/* .public
    - mv .public public
  artifacts:
    paths:
      - public
